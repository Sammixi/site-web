<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>je t'aime megan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
   

    
</head>
<body>
    <div class="container">
        <header>
            <h1>Regarde c'est nous !</h1>
        </header>

        <section class="content-section">
            <div class="photo-gallery">
                <h2>Nos Souvenirs Ensemble</h2>
                <div class="photos">
                    <img src="2.jpg" alt="Photo 1">
                    <img src="3.jpg" alt="Photo 2">
                    <img src="4.jpg" alt="Photo 3">
                    <img src="5.jpg" alt="Photo 5">
                    <img src="8.jpg" alt="Photo 9">
                </div>
            </div>

            <img src="chat.png" alt="Chat" id="chat">

            <div class="valentine-form">
                <h2>tu m'aimes ?</h2>
                <form action="#" method="POST" id="valentine-form">
                    <label for="message">Pour Combien de temps ?  :</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Saisissez votre message ici..."></textarea><br>
                    <button type="button" id="yes-btn">OUI</button>
                </form>
            </div>
        </section>

        <section class="video-section">
            <h2>MUSIQUE !!!!</h2>
            <div class="video-container">
                <iframe id="video-frame" width="560" height="315" src="https://www.youtube.com/embed/ZyowJ5GB2Dk?start=25" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <div class="side-band left-band">
            <img src="coucouuu.png" alt="Photo 1">
        </div>
        <div class="side-band right-band">
            <img src="coucouuu.png" alt="Photo 1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
